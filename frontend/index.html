<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server</title>
    <link href="./style.css" rel="stylesheet">
    
</head>
<body>

    <h1>Server</h1>

    <div class="listServerGame">

        <div class="blockGame">
            <div class="blockTitle">
                <h2>Satisfactory</h2>
                <img src="images/satisfactory.webp" alt="Satisfactory Logo" class="blockIcon">
            </div>
            <div class="serverGame">
                <form class="serverGameItem formStartServer" >
                    <h3>Server Satisfactory 'FirstSave'</h3>
                    <button type="submit" value="satisfactory_FirstSave">Execute</button>
                </form>
            </div>
        </div>

        <div class="blockGame">
            <div class="blockTitle">
                <h2>Ark</h2>
                <img src="images/ark.jpg" alt="Satisfactory Logo" class="blockIcon">
            </div>
            <div class="serverGame">
                <form class="serverGameItem formStartServer">
                    <h3>Server Ark 'Fjordur'</h3>
                    <button type="submit" value="Ark_Fjordur">Execute</button>
                </form>
            </div>
            <div class="serverGame">
                <form class="serverGameItem formStartServer">
                    <h3>Server Ark 'Gen2'</h3>
                    <button type="submit" value="Ark_Gen2">Execute</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js" type="module"></script>
    
</body>
</html>
